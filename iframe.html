<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>iframe 요소 활용</title>
  </head>
  <body>
    <h1>iframe 삽입하기</h1>
    <iframe src="./list.html" frameborder="1" width="500" height="350"></iframe>
    <h1>패스트 캠퍼스를 삽입하기</h1>
    <iframe
      src="https://www.fastcampus.co.kr"
      frameborder="1"
      width="500"
      height="350"
    ></iframe>
    <h1>iframe으로 비디오 삽입하기</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/mAKsZ26SabQ"
      frameborder="1"
      allowfullscreen
    ></iframe>
    <h1>iframe으로 지도 삽입하기</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.5247357302205!2d127.0270926154365!3d37.495540279811365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3e855555555%3A0x92e4fad160ce8c49!2z7Yyo7Iqk7Yq47Lqg7Y287Iqk!5e0!3m2!1sko!2skr!4v1548145816175"
      width="600"
      height="450"
      frameborder="0"
      style="border:0"
      allowfullscreen
    ></iframe>
  </body>
</html>
